<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">&nbsp;&nbsp;操作日志</h2>
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row" id="app">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
					显示最近3天的操作日志
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="dataTable_wrapper">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>时间</th>
                                    <th>模块</th>
                                    <th>数据</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" v-for="item in operationLog">
                                    <td>{{item.da_userName}}</td>
                                    <td>{{item.da_logTime}}</td>
                                    <td>{{item.da_module}}</td>
                                    <td class="center">{{item.da_data}}</td>
                                    <td class="center">{{item.da_operation}}</td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="">
			        	<div class="">
				        	<h3>搜索日志</h3>
				        </div>
			        	<div class="">
				        	开始时间<input type="date" name="" id="startTime" value="" />
				        	截止时间<input type="date" name="" id="stopTime" value="" />
				        	<button @click="findByTime()">搜索</button>
				        </div>
			        </div>
			        
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
   
   <script src="../js/vue.js"></script>
    <script src="../js/axios.min.js"></script>
    <script type="text/javascript">
	    var vm = new Vue({
			el:"#app",
			data:{
				operationLog:{}
			},
			created(){
				axios.get("/dataOperationLog/findThreeDays")
				.then(res=>{
					this.$nextTick(function () {
						this.operationLog = res.data;
						console.info(this.operationLog);
					}) 	
				})
				.catch(res=>{
					console.info(res);
				});
				
			},
			methods:{
				findByTime:function(){
					
					var startTime = $("#startTime").val();
					var stopTime = $("#stopTime").val();
					var params = new URLSearchParams();
					
					params.append("startTime",startTime);
					params.append("stopTime",stopTime);
					axios.post("/dataOperationLog/findByTime",params)
					.then(res=>{
						this.$nextTick(function () {
							this.operationLog = res.data;
							console.info(this.operationLog);
						}) 
					})
					.catch(res=>{
						console.info(res);
					});
				}
			},
			
		});
    
    </script>

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="../bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true
        });
    });
    </script>

</body>

</html>
